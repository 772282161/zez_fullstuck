<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img alt="" id="avatar" src="https://img.36krcdn.com/20201227/v2_72db45cdf79747ab8611214166354dd6_img_jpg">
  <script>
    const strAvatar = 'https://img.36krcdn.com/20201227/v2_674c162cce6d45d2a9328bcc8166c0c8_img_jpg';
    const oAvatar = document.querySelector('#avatar');
    //oAvatar.src = strAvatar;
    const oImg = new Image();//没有在dom中 内存中，游浏览器分配
    //URL -> proxy -> http -> request -> response 网络层
    oImg.src = "strAvatar"; //浏览器是访问网站的代理 http
    //浏览器里启动了一个网络进程，下载一张图片
    oImg.onload = function(){
      console.log('------')
      //http responce over
      //浏览器有缓存
      oAvatar.src = strAvatar;
    }
    //浏览器里启动了一个网络进程，下载一张图片
    //consle.log(tyoeof.)
  </script>
</body>
</html>
