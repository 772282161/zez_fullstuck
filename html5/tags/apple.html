    <title>通过apple官网学习HTML5语义化标签使用</title>
</head>
<body>
    
    <!-- 导航 -->
    <nav></nav>
    <!-- 头部 -->
    <header></header>
    
    <aside></aside>
    <!-- 主体内容 爬虫分析 分词算法 加权-->
    <main>
        <!-- 区块 根据不同的内容分不同的区块 -->
        <section></section>
        <section></section>
        <section></section>
    </main>
    <!-- 尾部 -->
    <footer></footer>
