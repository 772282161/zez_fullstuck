<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JSON Object//声明一个常量
        const zez={  
            name:'支恩泽', 
            age:22,
            hometown:'上饶',
            isSingle:false,
            girlFriend:null,
        }
        const wly={//对象 Object
            name:'吴李杨',//字符串
            hobbies:[ '吃屎','拉屎' ],//Array 数组  JS里没有独立的数组对象
            //Array Object
            age:21, //数值类型 Number
            hometown:'抚州', 
            isSingle:true, //boolean
            girlFriend:undefined, //未定义
            house:null, //空
        }
    </script>
</body>
</html>
