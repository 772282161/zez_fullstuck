<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    .box1{
      width: 800px;
      height: 800px;
      background-color: gray;

      position: relative;
    }
    .box2{
      background-color: red;
      width: 60px;
      height: 60px;

      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2">
      水平垂直居中
    </div>
  </div>
</body>
</html>
