<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red{
      display: block;
      background-color: red;
    }
    .img-box{
      width: 200px;
      height: 100px;
    }
    .img-box img{
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

  选择文件（可多选）：
  <input type="file" multiple id="f1">
  <br/>

  <div class="img-box"></div>

  <!-- <div id="progress">
    <span class="red"></span>
  </div> -->

  <button id="btn-submit">上传</button>

  <script>
    // 预览
    let fileMaxCount = 6
    let willProgress = []
    let ImgBox = document.getElementsByClassName('img-box')[0]
    document.getElementById('f1').addEventListener('change', (e) => {
      let fileList = document.getElementById('f1').files
      if (fileList.length > fileMaxCount) {
        alert(`最多只能上传${fileMaxCount}张图`)
        return
      }
      for (let i = 0; i < fileList.length; i++) {
        let f = fileList[i]
        let img = new Image()
        let item = document.createElement('div')
        let progress = document.createElement('div')
        progress.innerHTML = '<span class="red"></span>'
        img.src = window.URL.createObjectURL(f)
        img.onload = function() {
          window.URL.revokeObjectURL(this.src)
        }
        item.appendChild(img)
        item.appendChild(progress)
        ImgBox.appendChild(item)


        willProgress.push({
          file: f,
          item,
          progress
        })
      }
    })

    function submitUpload({ file, progress }) {
      // let fileList = document.getElementById('f1').files
      let progressSpan = progress.firstElementChild
      // console.log(progressSpan);
      progressSpan.style.width = '0'


      let fd = new FormData()
      fd.append('f1', file)

      let xhr = new XMLHttpRequest()
      xhr.open('POST', 'http://localhost:3000', true)
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
          let obj = JSON.parse(xhr.responseText)
          console.log(obj);
        }
      }

      xhr.onprogress = updateProgress
      xhr.upload.onprogress = updateProgress

      function updateProgress(event) {
        let loadPercent = (event.loaded / event.total * 100).toFixed(2)
        console.log(loadPercent);
        progressSpan.style.width = loadPercent + '%'
        progressSpan.innerHTML = loadPercent + '%'
      }

      xhr.send(fd)
    }
    
    document.getElementById('btn-submit').addEventListener('click', () => {
      upload(willProgress)
    })

    function upload(willProgress) {
      willProgress.forEach((item) => {
        submitUpload({
          file: item.file,
          progress: item.progress
        })
      })
    }
  </script>
</body>
</html>
