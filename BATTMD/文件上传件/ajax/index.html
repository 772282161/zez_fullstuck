<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  选择文件（允许多文件）:
  <input type="file" id="f1" multiple>
  <br/>
  <button type="button" id="btn-submit">上传</button>

  <script>
    function submitUpload() {
      let fileList = document.getElementById('f1').files
      // console.log(Object.prototype.toString.call(document.getElementById('f1').files));
      if (!fileList.length) {
        alert('请选择文件')
        return
      }

      let fd = new FormData()
      
      for (let i = 0; i < fileList.length; i++) {
        fd.append('f1', fileList[i])
        
      }

      // console.log(fd.get('f1'));

      let xhr = new XMLHttpRequest()
      xhr.open('POST', 'http://localhost:3000/', true)
      xhr.send(fd)
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          let obj = JSON.parse(xhr.responseText)
          console.log(obj);
        }
      }
    }

    document.getElementById('btn-submit').addEventListener('click', submitUpload)
  </script>
</body>
</html>
